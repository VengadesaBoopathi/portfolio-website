        <div class="container1">
            <div class="contactintro">
                <h2>Contact Me</h2>
                <br>
                <p>For any inquiries or collaboration opportunities, please feel free to reach out to me.<br> I look forward to connecting and exploring potential synergies with you.</p>
            </div>
            <div class="row">
                <div class="contacticon">
                    <div class="contactimg">
                        <img src="contactme.gif" style="width:100%">
                    </div>
                    <div class="contactbutton">
                        <button>
                            <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWtMgBmtwzkMCbjrlTjbLgLSmcnDskZGxMgwtgsrWCvRDBWFqXBwZscKpcxZhVqSJxbpKNHtL">

                                <i class="fa-brands fa-linkedin-in"></i>
                            </a>
                        </button>

                                <i class="fa-brands fa-github"></i>
                            </a>

                    </div>
                </div>
                <div class="contactform">
                    <form>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">India</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
